    <link href="/css/styles.css" rel="stylesheet" />
    <script>
      function HandlerClick_Card(id) {
        // obtengo el li
        let users = document.querySelectorAll("ul > li");
        //console.log(users);
        users.forEach(function (user) {
          if (user.id == id) {
            const visitas =
              user.children[0].children[0].children[1].children[1];
            visitas.innerHTML = parseInt(visitas.innerHTML) + 1;
          }
        });
        // let userInfoVisitas =
        //   card.children[0].children[0].children[1].children[1];
        // userInfoVisitas.innerHTML = parseInt(userInfoVisitas.innerHTML) + 1;
      }
    </script>

  </head>

          <div class="card user-item__content">
            <a href="#" onclick="HandlerClick_Card(1)">
